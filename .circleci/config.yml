version: 2.1

jobs:
  aarch64:
    parameters:
      image_name:
        type: string

    machine:
      image: ubuntu-2204:current
      resource_class: arm.large

    steps:
      - checkout
      - run:
          name: Build and push the image
          command: |
            github_org=${CIRCLE_PROJECT_USERNAME}
            is_pr=false
            if [[ -n ${CIRCLE_PULL_REQUEST:-} ]]; then
              is_pr=true
            fi
            bin/build_docker_images.sh \
              --image_name "<< parameters.image_name >>" \
              --github_org "$github_org" \
              --is_pr "$is_pr" \
              --push

workflows:
  build-workflow:
    jobs:
      - aarch64:
          matrix:
            parameters:
              image_name:
                - almalinux8
                - almalinux9
                - amazonlinux2
                - ubuntu2004
                - ubuntu2204
                - ubuntu2404
